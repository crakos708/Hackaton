<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Productos del Videojuego</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        #productos {
            margin-top: 20px;
        }

        .producto {
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .producto p {
            margin: 5px 0;
        }

        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        /* Estilo para la lista de compras */
        #carrito {
            margin-top: 30px;
        }

        .carrito-producto {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        .carrito-producto p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Tienda de Productos del Videojuego</h1>

    <!-- Aquí se mostrará la lista de productos -->
    <div id="productos"></div>

    <h2>Mi Carrito</h2>
    <!-- Aquí se mostrará la lista de productos comprados -->
    <div id="carrito"></div>

    <!-- Vincular el archivo JavaScript -->
    <script src="app.js"></script>
</body>
</html>
